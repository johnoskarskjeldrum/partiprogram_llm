<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politisk Parti Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #3E442B;
            color: white;
            padding: 15px 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .chat-header h1 {
            margin-bottom: 5px;
            font-size: 24px;
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
            max-height: calc(100vh - 200px);
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message h1, .message h2, .message h3 {
            margin: 12px 0 8px 0;
            color: inherit;
        }

        .message h1 {
            font-size: 1.3em;
            font-weight: bold;
        }

        .message h2 {
            font-size: 1.2em;
            font-weight: bold;
        }

        .message h3 {
            font-size: 1.1em;
            font-weight: bold;
        }

        .message strong, .message b {
            font-weight: bold;
        }

        .message em, .message i {
            font-style: italic;
        }

        .message ul, .message ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message li {
            margin: 4px 0;
        }

        .message p {
            margin: 8px 0;
        }

        .message code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .message blockquote {
            border-left: 4px solid #ccc;
            margin: 8px 0;
            padding-left: 12px;
            color: #666;
        }

        .message a {
            color: #3E442B;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        .user-message {
            background: #3E442B;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #e0e0e0;
            color: #333;
            margin-right: auto;
        }

        .loading {
            background: #e0e0e0;
            color: #666;
            margin-right: auto;
            font-style: italic;
        }

        .predefined-questions {
            padding: 10px 15px;
            background: white;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .predefined-questions h3 {
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .question-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 8px;
        }

        .question-btn {
            background: #e3f2fd;
            border: 1px solid #3E442B;
            color: #3E442B;
            padding: 6px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .question-btn:hover {
            background: #3E442B;
            color: white;
        }

        .input-section {
            padding: 15px 20px;
            background: white;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
            resize: none;
        }

        .message-input:focus {
            border-color: #3E442B;
        }

        .send-btn {
            background: #3E442B;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #1976D2;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading-dots {
            display: inline-block;
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Politisk Parti Chatbot</h1>
            <p>Spør om politikk fra norske partier</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hei! Jeg kan hjelpe deg med å finne ut hva norske partier mener om ulike politiske spørsmål. 
                Spør meg om Arbeiderpartiet, Høyre, FrP, KrF, eller Venstre. For eksempel: "Hva mener Høyre om skatt?"
            </div>
        </div>

        <div class="predefined-questions">
            <h3>Eksempel spørsmål:</h3>
            <div class="question-buttons">
                <button class="question-btn" onclick="sendPredefinedQuestion('Hva mener Høyre om skatt?')">
                    Hva mener Høyre om skatt?
                </button>
                <button class="question-btn" onclick="sendPredefinedQuestion('Hva er FrP sin politikk på innvandring?')">
                    Hva er FrP sin politikk på innvandring?
                </button>
                <button class="question-btn" onclick="sendPredefinedQuestion('Hva mener Arbeiderpartiet om miljø?')">
                    Hva mener Arbeiderpartiet om miljø?
                </button>
                <button class="question-btn" onclick="sendPredefinedQuestion('Hva er KrF sin politikk på familie?')">
                    Hva er KrF sin politikk på familie?
                </button>
                <button class="question-btn" onclick="sendPredefinedQuestion('Hva mener Venstre om utdanning?')">
                    Hva mener Venstre om utdanning?
                </button>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" 
                       id="messageInput" 
                       class="message-input" 
                       placeholder="Skriv ditt spørsmål her..."
                       onkeypress="handleKeyPress(event)">
                <button id="sendBtn" class="send-btn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        let isLoading = false;

        function formatText(text) {
            // Convert markdown-style formatting to HTML
            return text
                // Bold text: **text** or __text__
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/__(.*?)__/g, '<strong>$1</strong>')
                // Italic text: *text* or _text_
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/_([^_]+)_/g, '<em>$1</em>')
                // Bullet points: * item or - item
                .replace(/^\s*[*-]\s+(.+)$/gm, '<li>$1</li>')
                // Wrap consecutive <li> elements in <ul>
                .replace(/(<li>.*<\/li>)/gs, function(match) {
                    return '<ul>' + match + '</ul>';
                })
                // Line breaks
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                // Wrap in paragraph if not already wrapped
                .replace(/^(?!<[uo]l|<h[1-6]|<p)/gm, '<p>')
                .replace(/(?<!<\/[uo]l>|<\/h[1-6]>|<\/p>)$/gm, '</p>')
                // Clean up empty paragraphs
                .replace(/<p><\/p>/g, '')
                .replace(/<p>\s*<\/p>/g, '');
        }

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (isUser) {
                messageDiv.textContent = message; // Don't format user messages
            } else {
                messageDiv.innerHTML = formatText(message); // Format bot messages
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.id = 'loadingMessage';
            loadingDiv.innerHTML = 'Tenker<span class="loading-dots"></span>';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function setLoading(loading) {
            isLoading = loading;
            sendBtn.disabled = loading;
            messageInput.disabled = loading;
            sendBtn.textContent = loading ? 'Venter...' : 'Send';
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Add user message
            addMessage(message, true);
            messageInput.value = '';

            // Show loading
            setLoading(true);
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                if (data.error) {
                    addMessage(`Feil: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                addMessage('Beklager, det oppstod en feil. Prøv igjen senere.');
                console.error('Error:', error);
            } finally {
                hideLoading();
                setLoading(false);
                messageInput.focus();
            }
        }

        function sendPredefinedQuestion(question) {
            messageInput.value = question;
            sendMessage();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Focus on input when page loads
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
